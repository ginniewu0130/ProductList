<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="productlist_style.css">
</head>
<body>
    <div class="productlist">
        <h1>前端綜合練習-產品清單</h1>
        <div class="selectBar">
            <div class="wrap">
                <p>商品類別: </p>
                <select name="productSelect" id="ProductSelect">
                    <option value="ALL">ALL</option>
                    <option value="3C">3C</option>
                    <option value="食品">食品</option>
                    <option value="飲料">飲料</option>
                </select>
            </div>
        </div>
        <div class="searchBar">
            <div class="wrap">
                <p>編號查詢: </p>
                <input type="text" placeholder="請輸入商品的編號" id="searchInput">
                <button id="searchBtn">確認查詢</button>
            </div>
        </div>
        <div class="priceSelect">
            <div class="wrap">
                <p>價格篩選: </p>
                <select id="priceFilter">
                    <option value="0">全部</option>
                    <option value="1">100元以下</option>
                    <option value="2">100~500元</option>
                    <option value="3">500~1000元</option>
                    <option value="4">1000元以上</option>
                </select>
                <button id="filterBtn">價格查詢</button>
            </div>
        </div>
        <div class="container" id="productContainer"></div>
    </div>

    <script type="module">
        import {product} from "/product_homework/product.js";
        const tableContainer = document.querySelector("#productContainer");
        // 動態生成表格
        const table = document.createElement("table");
        const headerRow = document.createElement("tr");
        const headerColumns = ["商品編號", "商品名稱", "數量", "價格", "商品類別"];
        headerColumns.forEach(columnName => {
        const column = document.createElement("th");
        column.textContent = columnName;
        headerRow.appendChild(column);
        });
        table.appendChild(headerRow);

        product.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.ProductNumber}</td>
            <td>${item.ProductName}</td>
            <td>${item.Amount}</td>
            <td>${item.Price}</td>
            <td>${item.ProductType}</td>
        `;
        table.appendChild(row);
        });
        // 將表格插入到容器中
        tableContainer.appendChild(table);
        
        // 顯示所有商品的函式
        function showAllProducts() {
            // 清空表格內容
            table.innerHTML = "";
            // 重新生成表格標題
            const headerRow = document.createElement("tr");
            const headerColumns = ["商品編號", "商品名稱", "數量", "價格", "商品類別"];
            headerColumns.forEach(columnName => {
                const column = document.createElement("th");
                column.textContent = columnName;
                headerRow.appendChild(column);
            });
            table.appendChild(headerRow);
            // 生成表格內容
            product.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.ProductNumber}</td>
                    <td>${item.ProductName}</td>
                    <td>${item.Amount}</td>
                    <td>${item.Price}</td>
                    <td>${item.ProductType}</td>
                `;
                table.appendChild(row);
            });
        }

        // 顯示指定商品類別的函式
        function showProductsByType(productType) {
            table.innerHTML = "";// 清空表格內容
            // 重新生成表格標題
            const headerRow = document.createElement("tr");
            const headerColumns = ["商品編號", "商品名稱", "數量", "價格", "商品類別"];
            headerColumns.forEach(columnName => {
                const column = document.createElement("th");
                column.textContent = columnName;
                headerRow.appendChild(column);
            });
            table.appendChild(headerRow);
            // 生成表格內容
            product.filter(item => item.ProductType === productType).forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.ProductNumber}</td>
                    <td>${item.ProductName}</td>
                    <td>${item.Amount}</td>
                    <td>${item.Price}</td>
                    <td>${item.ProductType}</td>
                `;
                table.appendChild(row);
            });
        }

        // 監聽下拉式選單的變化
        const productSelect = document.querySelector("#ProductSelect");
        productSelect.addEventListener("change", () => {
            const selectedValue = productSelect.value;
            if (selectedValue === "ALL") {
                showAllProducts();
            } else {
                showProductsByType(selectedValue);
            }
        });
        tableContainer.appendChild(table);//插入表格內容

    </script>
</body>
</html>
